<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indigo's Quiz Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/quizboard.css">
</head>
<body>
 <div class="container">
    <h1>This is Indigo's Quiz Board</h1>
    <p> This is a quiz on the basics of Java Script and HTML</p>
 </div> 
 <div class="container">
    <form action="" id="quiz_one">
      <label for="question one"> What is the shortform of Hypertext Markuo Language?</label><br>
      <input type="radio" id="ans_one_a" class="answers">HTML<br>
      <input type="radio" id="ans_one_b" class="answers">TMLM<br>
      <input type="radio" id="ans_one_c" class="answers">HLTM<br>
      <br>
      <label for="question two"> How many sizes are available in HTML by default?</label><br>
      <input type="radio" id="ans_two_a" class="answers">5<br>
      <input type="radio" id="ans_two_b" class="answers">10<br>
      <input type="radio" id="ans_two_c" class="answers">6<br>
      <br>
      <label for="question three"> What is the other name of Java Script?</label><br>
      <input type="radio" id="ans_three_a" class="answers">ECMAscript<br>
      <input type="radio" id="ans_three_b" class="answers">JS<br>
      <input type="radio" id="ans_three_c" class="answers">Dont Know<br>
      <br>
      <label for="question four"> Can a Website without Javascript be Interactive?</label><br>
      <input type="radio" id="ans_four_a" class="answers">ECMAscript<br>
      <input type="radio" id="ans_four_b" class="answers">JS<br>
      <br>
      <label for="question five"> Is Java Script used for Styling?</label><br>
      <input type="radio" id="ans_five_a" class="answers">Yes<br>
      <input type="radio" id="ans_five_b" class="answers">No<br>
      <br>
      <input type="submit" id="submit ans">
    </form>
 </div>
 <br>
 <div class="container">
  <p> Copyright Indigo (2022)</p>
 </div>
</body>
</html>
